<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="IDmage for automatic document and image generation.">
    <meta name="author" content="Rasmus Viitanen">

    <title>Idmage</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          rel="stylesheet">

  </head>
<style>

  body {
    font-family: 'Cabin', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    position: relative;
    color: dimgray;
    background-color: whitesmoke;
    overflow-x: hidden;
  }

  #svg-viewer svg{
    width: 30%;
    height: auto;
    margin: 15px;
    box-shadow: 1px 3px 15px black;
  }

</style>
<body id="page-top">
    </div>
        <div id="wrapper">

            <!-- Sidebar -->
            <div id="sidebar-wrapper">
              <form id="post-form">
                  <input type="submit" value="Generate!">
                </form>
            </div>
            <!-- /#sidebar-wrapper -->

            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div id="svg-viewer">
                </div>
              <!-- Footer -->
                <footer>
                  <div class="container text-center" bottom="0px">
                    <p>&copy; Picaas 2018</p>
                  </div>
                </footer>
            </div>
            <!-- /#page-content-wrapper -->

    </div>

      <script>
      $('#post-form').on('submit', function(e){
        e.preventDefault();
        document.getElementById("svg-viewer").innerHTML = "";
        
        for (var i=0; i < 24; i++) {
          $.ajax({
              type: "POST",
              url: "create/",
              data: {
                  'height': 640,
                  'width': 720,
                  'title': "Hello"
              },
              success: function (response) {
                  document.getElementById("svg-viewer").appendChild(response.documentElement)
              }
          });
        }

      });
      </script>

  </body>
</html>
